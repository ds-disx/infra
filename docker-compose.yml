version: "3.8"
name: disx-prod

services:
  disx-db:
    container_name: disx-db
    image: postgres:latest
    ports:
      - 3011:3011
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGPORT: 3011
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --username=postgres --dbname=postgres"]
      interval: 2s
      timeout: 2s
      retries: 6

  disx-service:
    container_name: disx-service
    image: ghcr.io/ds-disx/disx-service:latest
    ports:
      - "3010:3010"
    environment:
      QUARKUS_HTTP_CORS: 'true'
      QUARKUS_HTTP_CORS_ORIGINS: '*'
      QUARKUS_HTTP_CORS_HEADERS: "accept,authorization,content-type,x-requested-with"
      QUARKUS_HTTP_CORS_METHODS: 'GET,POST,PUT,DELETE,OPTIONS'
      QUARKUS_HTTP_PORT: 3010
      QUARKUS_DATASOURCE_USERNAME: 'postgres'
      QUARKUS_DATASOURCE_PASSWORD: 'postgres'
      QUARKUS_DATASOURCE_JDBC_URL: 'jdbc:postgresql://disx-db:3011/postgres'
      QUARKUS.HIBERNATE-ORM.DATABASE_GENERATION: update
    depends_on:
      disx-db:
        condition: service_healthy

  frontend:
    container_name: frontend
    image: ghcr.io/ds-disx/disx-frontend:latest
    ports:
      - "3000:3000"
    depends_on:
      - disx-service
    
  # keycloak:
  #   container_name: keycloak
  #   image: quay.io/keycloak/keycloak:24.0.3
  #   ports:
  #     - "8081:8080"
  #   environment:
  #     - KEYCLOAK_ADMIN=admin
  #     - KEYCLOAK_ADMIN_PASSWORD=admin
  #   command: start-dev

  api-gateway:
    container_name: api-gateway
    image: nginx:latest
    ports:
      - 8080:8080
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - disx-service

